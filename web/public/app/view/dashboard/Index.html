<div data-ng-controller="HomeAutomation.Dashboard.IndexController">

    <div class="col-md-6">

        <div data-ng-repeat="node in representation._embedded.nodes">
            <div class="headline"><h2 data-ng-bind="node.description"></h2></div>
            <div style="display: table; width: 100%;">
                <div style="display: table-row;" data-ng-repeat="switch in node._embedded.switches">
                    <div style="display: table-cell;">
                        <span class="fa-stack fa-lg" data-ng-click="onSwitchClicked(switch._links.$setAlwaysOff)" data-ng-show="rules.container.showSwitchAlwaysOnIcon(switch)">
                            <i class="fa fa-circle fa-stack-2x" style="color: limegreen;"></i>
                            <i class="fa fa-lightbulb-o fa-stack-1x fa-inverse" style="color: #414141; font-size: 1.2em"></i>
                        </span>

                        <span class="fa-stack fa-lg" data-ng-click="onSwitchClicked(switch._links.$setAlwaysOn)" data-ng-show="rules.container.showSwitchAlwaysOffIcon(switch)">
                            <i class="fa fa-circle fa-stack-2x" style="color: orange;"></i>
                            <i class="fa fa-lightbulb-o fa-stack-1x fa-inverse" style="color: #414141;"></i>
                            <i class="fa fa-ban fa-stack-1x" style="color: orangered; font-size: 1.5em"></i>
                        </span>
                    </div>
                    <div style="display: table-cell; margin: auto;">
                        <span data-ng-bind="switch.description"></span>
                    </div>
                    <div style="display: table-cell;">
                        <span class="fa-stack fa-lg" data-ng-click="onSwitchClicked(switch._links.$setScheduled)" data-ng-show="rules.container..isScheduled(switch)">
                            <i class="fa fa-circle fa-stack-2x" style="color: skyblue;"></i>
                            <i class="fa fa-clock-o fa-stack-1x fa-inverse" style="color: #414141; font-size: 1.2em"></i>
                        </span>

                        <span class="fa-stack fa-lg" data-ng-click="onSwitchClicked(switch._links.$setScheduled)" data-ng-show="!rules.container..isScheduled(switch)">
                            <i class="fa fa-circle fa-stack-2x" style="color: lightgrey;"></i>
                            <i class="fa fa-clock-o fa-stack-1x fa-inverse" style="color: #414141; font-size: 1.2em"></i>
                        </span>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
